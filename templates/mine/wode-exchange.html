	<div class="header_bg">
		<div class="wealthStar">
			<img src="../../img2.0/shop2.0/print/cz_xz_1.png" alt="" />
			<p>我的星钻</p>
			<p>{{userData.dmd}}</p>
		</div>

	<ion-slide-box class="sc_slide" active-slide="slide_page" disable-scroll="true" delegate-handle="battle_slide" show-pager="false">
		<ion-slide>
			<div ng-if="firstCharge" class="a-div-height-large a-background-gold" style="padding: 0.1rem 0px;">

				<div class="a-font-size-small a-text-color-gold" style="line-height: 1.5em;text-align: center;">
					一次机会，<span class="a-font-size-small a-text-color-gold" style="font-weight: bold;">充的越多送的越多！</span>
				</div>
			</div>
			<div class="slide_list" ng-repeat="jewelList in jewel">
				<div class="slide_col" ng-repeat="jewelItem in jewelList" ng-click="Diamond(jewelItem)" close-popup-back-drop>
					<img src="../../img2.0/shop2.0/print/cz_xz_2.png" alt="" />
					<p>{{jewelItem.jewel}}</p>
					<div>￥{{jewelItem.money}}</div>
					<img ng-if="firstCharge" class="firstCharge" ng-src="../img2.0/main/cz_zsxz_{{jewelItem.jewel}}.png" alt=""/>
				</div>
			</div>
			<div class="proto">本服务仅支持<img src="../../img2.0/shop2.0/print/cz_4.png" alt="" /></div>
		</ion-slide>
