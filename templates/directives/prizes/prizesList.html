<ion-content class="has-tt" delegate-handle="prizeslist" has-bouncing="true" style="overflow-y:auto;width: 100%;">
	<ion-refresher pulling-text="" pulling-icon="" on-refresh="doRefresh()"></ion-refresher>
	<div class="prizes" ng-repeat="prize in prizeall track by $index">		
		<div class="prizes-top" ng-click="go_detial(prize.id,0,0,0)">
		<div class="prize_sign" ng-if="prize.joined"><img src="../../img2.0/prize2.0/ycj.png" alt="" /></div>
		<div class="team_img team_img_left">
			<span>{{prize.home.teamName}}</span>
			<img ng-src="{{prize.home.teamLogo}}" />
		</div>		
		<div class="team_img team_img_right">
			<span>{{prize.away.teamName}}</span>
			<img ng-src="{{prize.away.teamLogo}}" />		    
		</div>				
		<div class="prizes_span">
			<div>{{prize.startTime}}</div>
			<div class="timeCount"><img class="a-img-size" src="../../img2.0/prize2.0/qxdz_djs_1.png" alt="" />{{prize.timeCount}}</div>
		</div>
		<div class="prizes_one">
			<img ng-src="../../../img2.0/prize2.0/prizeLeague_{{prize.league}}.png" alt="" />
		</div>
		<div class="prizes_two left" style="margin-left: 15%;">
			<div class="bg_img" ng-if="!prize.home.headImgUrl"></div>
			<div class="bg_img" ng-if="prize.home.headImgUrl" style="background: url({{prize.home.headImgUrl}})no-repeat center;background-size: .54rem;"></div>
			<div class="bg_text">
				<h2>{{prize.home.playerName}}</h2>
			</div>
		</div>
		<div class="prizes_two right" style="margin-right:15%;">
			<div class="bg_img" ng-if="!prize.away.headImgUrl"></div>
			<div class="bg_img" ng-if="prize.away.headImgUrl" style="background: url({{prize.away.headImgUrl}})no-repeat center;background-size: .54rem;"></div>
			<div class="bg_text">
				<h2>{{prize.away.playerName}}</h2>
			</div>
		</div>
		<div class="prizes_four">
			<p>{{prize.home.percent}}</p>
			<div class="four_text">
				<h2 ng-if='prize.position==4' style="color: #14D021;">门将</h2>
				<h2 ng-if='prize.position==2' style="color:#1EB0FA">中场</h2>
				<h2 ng-if='prize.position==1' style="color:#FF8027">前锋</h2>
				<h2 ng-if='prize.position==3'>后卫</h2>
			</div>
			<p>{{prize.away.percent}}</p>
		</div>
		</div>
		<div class="prizes_five">
			<div class="one">
				<span style="background:#ed1f24;width: {{prize.home.percent}};height: 100%;"></span>
				<span style="background:#0084c7;width: {{prize.away.percent}};height: 100%"></span>
			</div>
			<div class="two">
				<div class="prizes_vote_left" ng-click='vote(true,prize.home,prize,$index)'>
					<span ng-if="!prize.homeCost" class="but">支持</span>
					<img ng-if="!prize.homeCost" src="../../img2.0/prize2.0/xz_1.png" alt="" />
					<span ng-if="prize.homeCost" class="but">追加支持</span>
					<img  class="ligh" ng-if="prize.homeCost" src="../../img2.0/prize2.0/xz.png" alt="" />
					<span ng-class="{true: 'support', false: 'nonsupport'}[prize.homeCost?true:false]">{{prize.homeCost}}</span>
				</div>
				<div class="prizes_vote_right"  ng-click='vote(false,prize.away,prize,$index)'>
					<span ng-class="{true:'support', false: 'nonsupport'}[prize.awayCost?true:false]">{{prize.awayCost}}</span>
					<img ng-if="!prize.awayCost"  src="../../img2.0/prize2.0/xz_1.png" alt="" />
					<span ng-if="!prize.awayCost"  class="but">支持</span>
					<img  class="ligh" ng-if="prize.awayCost"  src="../../img2.0/prize2.0/xz.png" alt="" />
					<span ng-if="prize.awayCost"  class="but">追加支持</span>
				</div>
			</div>
		</div>
	</div>
  	<ion-infinite-scroll class="prizes_loadmore" icon="" immediate-check="false" on-infinite="morePrizesRooms()" distance="10%" style="height: 1px;" ng-if="!hasData"></ion-infinite-scroll>  
</ion-content>
<div ng-if="prizeall.length==0">
	<no-room></no-room>
</div>
