<div class="prizes">
	<div class="prizes-top">
		<div class="prize_sign" ng-if="prize.prizing==1 || prizesGoingData.roomStatus==3"><img src="../../img2.0/battle/dkj_bq_1.png" alt="" /></div>
		<div class="team_img team_img_left">
			<!--<span>{{prize.home.teamName}}</span>-->
			<img ng-src="{{prize.home.teamLogo}}" />
		</div>
		<div class="team_img team_img_right">
			<!--<span>{{prize.away.teamName}}</span>-->
			<img ng-src="{{prize.away.teamLogo}}" />
		</div>
		<div class="prizes_span">赛事进行中</div>
		<div class="prizes_one">
			<img ng-src="../../../img2.0/prize2.0/prizeLeague_{{prize.league}}.png" alt="" />
		</div>
		<div class="prizes_two left">
			<div class="bg_img">
				<img class="imgTop" ng-if="!prize.home.headImgUrl" src="../../img2.0/common/player_default.png" alt="" />
				<img class="imgTop" ng-if="prize.home.headImgUrl" ng-src="{{prize.home.headImgUrl}}" onerror="loadDefaultImg(0)" alt="" />
			</div>
			<div class="bg_text">
				<h2>{{prize.home.playerName}}</h2>
			</div>
		</div>
		<div class="prizes_two right">
			<div class="bg_img">
				<img class="imgTop" ng-if="!prize.away.headImgUrl" src="../../img2.0/common/player_default.png" alt="" />
				<img class="imgTop" ng-if="prize.away.headImgUrl" ng-src="{{prize.away.headImgUrl}}" onerror="loadDefaultImg(0)" alt="" />
			</div>
			<div class="bg_text">
				<h2>{{prize.away.playerName}}</h2>
			</div>
		</div>
		<div class="prizes_four">
			<div class="four_text">
				<h2 ng-if='prize.position==4' style="color: #14D021;">门将</h2>
				<h2 ng-if='prize.position==2' style="color:#1EB0FA">中场</h2>
				<h2 ng-if='prize.position==1' style="color:#FF8027">前锋</h2>
				<h2 ng-if='prize.position==3'>后卫</h2>
			</div>
		</div>
	</div>
	<div prize-teams-going class="ownTeamsBox"></div>
	<div class="prizes_five prizes_five_going">
		<div class="one" ng-if="!hidePrizesPre"><!--如果是进行中详情，会存在该字段-->
			<div class="a-flex-between supportPer">
				<p class="a-text-shaRRed leftPer">{{prize.home.percent}}</p>
				<p class="a-text-shaBBlue rightPer">{{prize.away.percent}}</p>
			</div>
			<span class="leftBar" style="background:#ed1f24;width: {{prize.home.percent}};height: 100%;"></span>
			<span class="rightBar" style="background:#0084c7;width: {{prize.away.percent}};height: 100%"></span>
		</div>
		<div class="two twoGoing" ng-class="{'a-parting-lineTop':hidePrizesPre}">
			<div class="prizes_vote_Box">
				<div  class="prizes_vote_left a-flex-center">
					<span class="a-font-size-small a-text-color-whitDark">&nbsp;已投入</span>
					<img ng-if="!prize.homeCost" src="../../img2.0/prize2.0/xz_1.png" alt="" />
					<img class="ligh" ng-if="prize.homeCost" src="../../img2.0/prize2.0/xz.png" alt="" />
					<span ng-class="{true: 'support', false: 'nonsupport'}[prize.homeCost?true:false]">{{prize.homeCost}}</span>
				</div>
			</div>
			<div class="prizes_pool a-flex-center-column">
				<span class="a-font-size-small-s a-text-color-whitDark prizes_poolName">总奖池</span>
				<span class="a-flex-center">
					<img class="a-img-size" src="../../../img2.0/common/xb_28.png" alt="" />
					<span class="a-font-size-medium a-text-color-orange">{{prize.prizePool}}</span>
				</span>
			</div>
			<div class="prizes_vote_Box">
				<div  class="prizes_vote_right a-flex-center">
					<span ng-class="{true:'support', false: 'nonsupport'}[prize.awayCost?true:false]">{{prize.awayCost}}</span>
					<img ng-if="!prize.awayCost" src="../../img2.0/prize2.0/xz_1.png" alt="" />
					<img class="ligh" ng-if="prize.awayCost" src="../../img2.0/prize2.0/xz.png" alt="" />
					<span class="a-font-size-small a-text-color-whitDark">已投入&nbsp;</span>
				</div>				
			</div>
		</div>
	</div>
</div>
