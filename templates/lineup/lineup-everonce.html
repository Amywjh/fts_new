<ion-modal-view class='ksbz-model everonce'>
	<div class="ksbz-ever blackbg">
		<div class="closeb" ng-click="everoncem.hide()"></div>
		<ion-slide-box class='slidebox' on-slide-changed="copySlide(index)">
		  <ion-slide ng-repeat='content in lineups track by $index' liupid = 'content.id'>
		    <div class="dufu_bigbox small">
		     	<div class="a-buttons lineuphead dzsm mod">
				    <div class="dzsmsm">剩余工资:&nbsp;<span>${{content.salaryRemain}}</span></div>
				    <div class="dzsmsm">阵容战斗力:&nbsp;<span class="useNum">{{content.power}}</span></div>
				 </div>
		     	<div class="luhk">
		          <div class="box">
		            <div class="dfrow" ng-repeat='lineup in content.licontent'>
		              <a class="dfbox" ng-repeat='xx in lineup'>
		                <div class="df" ng-if="!xx.logo_url&&!xx.numone"></div>
		                <div class="df" ng-if="!xx.logo_url && xx.numone" style="background-image: url(../../img2.0/common/qiuyi_default.png);">
		                	<span class="dfhxx"><img ng-src='{{xx.numone}}' ng-if='xx.numone'></span>
		                	<span class="dfhtwo"><img ng-src='{{xx.numtwo}}' ng-if='xx.numtwo'></span>
		                </div>
		                <div class="df" ng-if="xx.logo_url" style="background-image: url('{{xx.logo_url}}');">
		                	<span class="dfhxx"><img ng-src='{{xx.numone}}' ng-if='xx.numone'></span>
		                	<span class="dfhtwo"><img ng-src='{{xx.numtwo}}' ng-if='xx.numtwo'></span>
		                </div>
		                <img class="dfbg" src="../../img2.0/lineup2.0/bz_6.png" />
		                <div class="a-background-playerSign dyms" ng-if="xx.logo_url || xx.name">
		                  <p class="dyname">{{xx.name}}</p>
		                  <p class="a-flex-center dygz">
		                  	<span class="a-text-color-orange a-font-family-numstd" ng-if="xx.salary || xx.salary===0">${{xx.salary}}</span>
		                  	<span class="a-text-color-light a-font-family-numstd">{{xx.recentExp}}</span>
		                  </p>
		                </div>
		              </a>
		            </div>
		            <div class="btn-linups mod">
				    	<img ng-src="../../img2.0/lineup2.0/bz_1{{content.modliupimg}}_1.png" />
				    	<p>{{content.modliupfamid}}</p>
				    </div>
		       </div>
		    </div>
		    </div>
		</ion-slide-box>
		<div class="greenbg btn" ng-click="btncopythis()">
			使用
		</div>
	</div>
</ion-modal-view>
